<!DOCTYPE html>
<html>
<head>
<title>tracks</title>
<link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@500;700&display=swap" rel="stylesheet">
<style>
	#top-container {
		display: flex;
	}
	#list-container {
		display: flex;
		flex-direction: column;
		font-family: 'Montserrat', sans-serif;
		cursor: default;
	}
	#select-container {
		display: flex;
		flex-direction: row;
		margin: 10px;
	}
	#title {
		margin: 10px 10px 0 10px;
	}
	#list {
		margin: 10px;
		width: 400px;
	}
	#info {
		margin: 10px;
		width: 400px;
		overflow-wrap: break-word;
	}
	#selectButton {
		margin-left: 10px;
		width: 100px;
	}
</style>
<script src="https://d3js.org/d3.v5.min.js"></script>
<script src="https://unpkg.com/axios/dist/axios.min.js"></script>
</head>
<body>
<div id="top-container">
	<div id="list-container">
		<div id="title">your top 25 songs</div>
		<div id="select-container">
			<div id="past">past...</div>
			<select id="selectButton">
				<option value="short_term">month</option>
				<option value="medium_term" selected>six months</option>
				<option value="long_term">several years</option>
			</select>
		</div>
		<div id="list"></div>
		<div id="info"></div>
	</div>
	<svg id="plot"></svg>
</div>
<script src="tracks.js"></script>
</body>
</html>

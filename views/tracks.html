<!DOCTYPE html>
<html>
<head>
<title>tracks</title>
<link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@500;700&display=swap" rel="stylesheet">
<style>
	#top-container {
		display: flex;
	}
	#list-container {
		display: flex;
		flex-direction: column;
		font-family: 'Montserrat', sans-serif;
		cursor: default;
	}
	#option-container {
		margin: 10px;
		display: flex;
		flex-direction: column;
	}
	#time-range-container, #x-axis-container, #y-axis-container, #playlist-container {
		display: flex;
		flex-direction: row;
	}
	#time-range-select, #x-axis-select, #y-axis-select, #playlist-select {
		margin-left: 10px;
		width: 150px;
	}
	#list {
		margin: 10px;
		width: 400px;
	}
	#info {
		margin: 10px;
		width: 400px;
		overflow-wrap: break-word;
	}
</style>
<script src="https://d3js.org/d3.v5.min.js"></script>
<script src="https://unpkg.com/axios/dist/axios.min.js"></script>
</head>
<body>
<div id="top-container">
	<div id="list-container">
		<div id="option-container">
			<div id="playlist-container">
				<div>playlist:</div>
				<select id="playlist-select">
					<option value="top25" selected>your top 25 songs</option>
				</select>
			</div>
			<div id="time-range-container">
				<div>past...</div>
				<select id="time-range-select">
					<option value="short_term">month</option>
					<option value="medium_term" selected>six months</option>
					<option value="long_term">several years</option>
				</select>
			</div>
			<br>
			<div id="x-axis-container">
				<div>x axis:</div>
				<select id="x-axis-select">
					<option value="energy" selected>energy</option>
					<option value="danceability">danceability</option>
					<option value="acousticness">acousticness</option>
					<option value="instrumentalness">instrumentalness</option>
					<option value="liveness">liveness</option>
					<option value="speechiness">speechiness</option>
					<option value="valence">positivity</option>
				</select>
			</div>
			<div id="y-axis-container">
				<div>y axis:</div>
				<select id="y-axis-select">
					<option value="energy">energy</option>
					<option value="danceability" selected>danceability</option>
					<option value="acousticness">acousticness</option>
					<option value="instrumentalness">instrumentalness</option>
					<option value="liveness">liveness</option>
					<option value="speechiness">speechiness</option>
					<option value="valence">positivity</option>
				</select>
			</div>
		</div>
		<div id="list"></div>
		<div id="info"></div>
	</div>
	<svg id="plot"></svg>
</div>
<script src="tracks.js"></script>
</body>
</html>
